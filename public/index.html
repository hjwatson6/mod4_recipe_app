<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recipe App (UI)</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Recipe App</h1>

    <section id="add-recipe">
      <h2>Add a recipe</h2>
      <form id="recipe-form">
        <input id="title" placeholder="Title" required />
        <input id="ingredients" placeholder="Ingredients (comma separated)" />
        <textarea id="instructions" placeholder="Instructions"></textarea>
        <button type="submit">Add</button>
      </form>
    </section>

    <section id="search">
      <input id="search-input" placeholder="Search recipes..." />
    </section>

    <section id="recipes">
      <h2>Recipes</h2>
      <ul id="recipe-list"></ul>
    </section>
  </div>

  <script>

    // render them into #recipe-list, implement search filtering on #search-input,
    // and handle form submission to POST new recipes to /api/recipes. Keep code small and readable.
  </script>
  <script src="/app.js"></script>
</body>
</html>
