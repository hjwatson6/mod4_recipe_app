<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Recipe App (React UI)</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="root" class="container"></div>

    <!-- Copilot hint: generate a small React app (JSX) that fetches /api/recipes, renders a searchable list,
         and provides a form to add recipes. Use hooks (useState/useEffect). We'll load React + Babel from CDN
         so you can edit JSX directly in `public/react-app.js`. -->

    <!-- React and ReactDOM (development builds via CDN) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel to allow JSX in the browser (dev only) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React app (JSX) -->
    <script type="text/babel" src="/react-app.js"></script>
  </body>
</html>
